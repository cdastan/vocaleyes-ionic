<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon">


  <!-- Dashboard Tab -->
  <ion-tab title="Local" icon="icon ion-ios7-location-outline" href="#/tab/local">
    <ion-nav-view name="tab-local"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="New Issue" icon="icon ion-camera" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-ios7-person-outline" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
